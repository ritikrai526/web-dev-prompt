<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Event Poster</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="poster">
    <div class="poster-header">
      <h1>Community Charity Event</h1>
      <p class="date">Saturday, Dec 15, 2023</p>
      <p class="location">City Park, Main Square</p>
    </div>
    
    <div class="poster-body">
      <p>Join us in a day of giving back to the community! Bring your family and friends, and let's make a difference together.</p>
    </div>

    <div class="poster-buttons">
      <button class="donate-button">Donate Now</button>
      <button class="join-button">Join Us</button>
    </div>
  </div>

</body>
</html>
