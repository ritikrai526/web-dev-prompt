<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Branding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="branding-section">
        <h1>Branding a Clothing Line: Best Practices, Tips and Inspiration</h1>

        <div class="image-container">
            <div class="main-image">
                <img src="model1.jpg" alt="Model with pineapple">
            </div>
            <div class="logo-card">
                <img src="logo.png" alt="Emilio Fashion Logo">
                <p>EmilioFashion</p>
            </div>
            <div class="sale-card">
                <img src="model2.jpg" alt="Model with sunglasses">
                <p>Sunglasses Spring Sale</p>
                <p>Color: Black, Violet, Blue</p>
            </div>
        </div>
    </div>
</body>
</html>
