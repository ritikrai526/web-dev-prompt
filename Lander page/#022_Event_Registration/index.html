<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Event Registration</h2>

        <!-- Multi-Step Form -->
        <form id="registration-form" class="multi-step-form">
            <!-- Step 1: Personal Information -->
            <div class="step" id="step-1">
                <h3>Step 1: Personal Information</h3>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <button type="button" class="next-btn" id="next-1">Next</button>
            </div>

            <!-- Step 2: Event Details -->
            <div class="step" id="step-2">
                <h3>Step 2: Event Details</h3>
                <label for="event-date">Event Date</label>
                <input type="date" id="event-date" name="event-date" required>

                <label for="ticket-type">Ticket Type</label>
                <select id="ticket-type" name="ticket-type" required>
                    <option value="regular">Regular</option>
                    <option value="vip">VIP</option>
                </select>

                <label for="comments">Comments or Special Requests</label>
                <textarea id="comments" name="comments" placeholder="Any special requests?" rows="4"></textarea>

                <button type="button" class="next-btn" id="next-2">Next</button>
                <button type="button" class="prev-btn" id="prev-2">Previous</button>
            </div>

            <!-- Step 3: Confirmation -->
            <div class="step" id="step-3">
                <h3>Step 3: Confirmation</h3>
                <p>Review your details before submitting:</p>
                <ul id="summary"></ul>

                <button type="submit" class="submit-btn">Submit</button>
                <button type="button" class="prev-btn" id="prev-3">Previous</button>
            </div>
        </form>
    </div>

    <script src="multi-step-form.js"></script>
</body>
</html>
