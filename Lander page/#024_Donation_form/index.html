<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Charity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="donation-form-container">
        <h1>Make a Donation</h1>
        <p>Your support helps us make a difference. Thank you for your generosity!</p>
        
        <form action="#" method="POST" class="donation-form">
            <!-- Donation Amount -->
            <div class="form-group">
                <label for="amount">Donation Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
            </div>

            <!-- Donor Information -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>

            <!-- Payment Method -->
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Donate Now</button>
        </form>

        <footer>
            <p>Charity Organization | All donations are tax-deductible</p>
        </footer>
    </div>
</body>
</html>
