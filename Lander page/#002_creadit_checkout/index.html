<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <form action="">
             <div class = "row"> 
                <div class="column">
                     <h3 class="title"> BILLING ADDRESS</h3>
                     <div class="input-box">
                     <span>Full Name :</span>
                     <input type="text" placeholder="Ritik rai">
                     </div> 
                     <div class="input-box">
                        <span>Email :</span>
                        <input type="email" placeholder="example@exam">
                    </div>
                    <div class="input-box">
                        <span>Address :</span>
                        <input type="text" placeholder="Room - Street - Locality">

                    </div>
                    <div class="input-box"> 
                        <span>City :</span>
                        <input type="text" placeholder="Bhopal">
                    </div>
                    <div class ="flex">
                        <div class="input-box">
                        <span>State :</span>
                        <input type="number" placeholder="Madhya Pradesh">
                    </div>
            


                    <div class="input-box">
                        <span>Zip Code :</span>
                        <input type="number" placeholder="123 456">
                    </div>
                </div>
            </div>
            
                       <div class="column">
                            <h3 class="title"> PAYMENT</h3>



                            <div class="input-box">
                            <span>Card Accepted :</span>
                            <img src="https://cdn.iconscout.com/icon/free/png-512/free-payment-icon-download-in-svg-png-gif-file-formats--rupay-card-pay-bank-transaction-methods-pack-e-commerce-shopping-icons-51318.png?f=webp&w=512 "  alt="SORRY">
                            <img src="https://cdn.iconscout.com/icon/free/png-512/bhim-3-69845.png" alt="SORRY">
                            <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/google-pay-icon.png" alt="SORRY">
                            </div> 


                            <div class="input-box">
                               <span>Name On Card:</span>
                               <input type="text" placeholder="Mr.rai">
                           </div>
                           <div class="input-box">
                               <span>Credit Card number :</span>
                               <input type="text" placeholder="1111 2222 3333 4444">
       
                           </div>
                           <div class="input-box"> 
                               <span>Exp. Month :</span>
                               <input type="text" placeholder="September">
                           </div>
                           
                           <div class="flex">
                           <div class="input-box">
                               <span>Exp. Year :</span>
                               <input type="number" placeholder="2025">
                           </div>
                           
                           <div class="input-box">
                            <span>CVV :</span>
                            <input type="number" placeholder="123">
                        </div>
                         </div>
                       </div>
                    </div>
                    <button type="submit" class="btn"> Submit</button>
                    </form>
                   </div>
           
    
</body>
</html>
